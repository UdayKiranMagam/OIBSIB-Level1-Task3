<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputbox">
        <p>Temperature Converter</p>
        <div class="inputs">
            <label for="Celsius">Celsius</label>
            <input type="number" id="Celsius" placeholder="Celsius" oninput="CtoFK()">
        </div>
        <div class="inputs">
            <label for="Fahrenheit">Fahrenheit</label>
            <input type="number" id="Fahrenheit" placeholder="Fahrenheit" oninput="FtoCK()">
        </div>
        <div class="inputs">
            <label for="Kelvin">Kelvin</label>
            <input type="number" id="Kelvin" placeholder="Kelvin" oninput="KtoCF()">
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
